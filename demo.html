<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Proxy - Web Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-top: 0;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .output {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 4px;
      border-left: 4px solid #007bff;
      min-height: 80px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
    .error {
      color: #d32f2f;
      background: #ffebee;
      border-left-color: #d32f2f;
    }
    .settings {
      margin-bottom: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 4px;
    }
    .setting-item {
      margin: 8px 0;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    label {
      min-width: 100px;
      font-size: 14px;
    }
    input[type="number"] {
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gemini Proxy - Web Demo</h1>
    
    <div class="settings">
      <div class="setting-item">
        <label>Timeout (ms):</label>
        <input type="number" id="timeout" value="60000" min="10000">
      </div>
      <div class="setting-item">
        <label>Retries:</label>
        <input type="number" id="retries" value="3" min="1" max="10">
      </div>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="streaming" checked>
          Enable Streaming
        </label>
      </div>
    </div>

    <div class="input-group">
      <input 
        type="text" 
        id="prompt" 
        placeholder="Ask Gemini anything..."
        onkeypress="if(event.key==='Enter') sendMessage()"
      >
      <button onclick="sendMessage()">Send</button>
      <button onclick="clearResponse()">Clear</button>
    </div>

    <div id="output" class="output">Ready to chat...</div>
  </div>

  <script src="gemini_client.js"></script>
  <script>
    const api = new GeminiAPI();

    function updateSettings() {
      api.timeout = parseInt(document.getElementById("timeout").value);
      api.retries = parseInt(document.getElementById("retries").value);
    }

    async function sendMessage() {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) return;

      updateSettings();
      const output = document.getElementById("output");
      const sendBtn = document.querySelector("button");
      const streaming = document.getElementById("streaming").checked;

      output.textContent = "Loading...";
      output.className = "output loading";
      sendBtn.disabled = true;

      try {
        if (streaming) {
          output.textContent = "";
          output.className = "output loading";
          const generator = await api.ask(prompt, true);
          for await (const chunk of generator) {
            output.textContent += chunk;
            output.scrollTop = output.scrollHeight;
          }
          output.className = "output";
        } else {
          const response = await api.ask(prompt, false);
          output.textContent = response || "No response received";
          output.className = "output";
        }
        document.getElementById("prompt").value = "";
      } catch (error) {
        output.textContent = `Error: ${error.message}`;
        output.className = "output error";
      } finally {
        sendBtn.disabled = false;
      }
    }

    function clearResponse() {
      api.clearConversation();
      document.getElementById("output").textContent = "Cleared. Ready for new conversation.";
      document.getElementById("output").className = "output";
    }
  </script>
</body>
</html>
